<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>KC_EJ08</title>

<script>

var numero_entero=prompt("Introduce un número");

document.write("Entrada: " + numero_entero + "<br/>");

if(numero_entero>0){

    if(numero_entero % 2 == 0){

        document.write("Salida: Positivo Par");

    }else {

        document.write("Salida: Positivo Impar");

    }

}else if (numero_entero<0){

    if(numero_entero % 2 == 0){

        document.write("Salida: Negativo Par");

    }else {

        document.write("Salida: Negativo Impar");

    }

}else {

    document.write("Salida: El número es 0");

}


</script>


</head>

</body>
</html>
