<script>

var num = prompt("Introduce un número");
var suma = 0;

document.write("Entrada: " + num + "<br/>");
document.write("Salida: ");

for (i=1;i<=num;i++){
    document.write(i + "+");   // Algún día averiguaré cómo hacer que no aparezca el último "+". De momento no pierdo tiempo con ello...
    suma = suma + i;
}

document.write(" = " + suma);

</script>
