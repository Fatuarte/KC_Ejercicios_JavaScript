<script>

var num = prompt("Introduce un número");

document.write("Entrada: " + num + "<br/>");
document.write("Salida: " + "<br/>");

for (i=1;i<=10;i++){
    document.write(num + "x" + i + " = " + num*i + "<br/>");
}

</script>
